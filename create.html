<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<title>Create Hotel</title>
	</head>
	<body>
		<header class="container">
			<nav class="navbar navbar-expand-lg navbar-light">
				<a class="navbar-brand" href="#">Our Hotel Name</a>
				<button class="navbar-toggler active" type="button" data-toggle="collapse" data-target="#navbarContent">
				<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse float-right" id="navbarContent">
					<ul class="nav navbar-nav navbar-right">
						<li class="nav-item">
							<a class="nav-link active" href="#">Offers</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">My Reservations</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">About</a>
						</li>
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown">
								Sign in
							</a>
							<div class="dropdown-menu">
								<form class="px-4 py-3">
									<div class="form-group">
										<label for="dropdownFormEmail">Email address</label>
										<input type="email" class="form-control" id="dropdownFormEmail" placeholder="email@example.com">
									</div>
									<div class="form-group">
										<label for="dropdownFormPassword">Password</label>
										<input type="password" class="form-control" id="dropdownFormPassword" placeholder="Password">
									</div>
									<div class="form-check">
										<input type="checkbox" class="form-check-input" id="dropdownCheck">
										<label class="form-check-label" for="dropdownCheck">
											Remember me
										</label>
									</div>
									<button type="submit" class="btn btn-primary">Sign in</button>
								</form>
								<div class="dropdown-divider"></div>
								<a class="dropdown-item" href="#">New around here? Sign up</a>
								<a class="dropdown-item" href="#">Forgot password?</a>
							</div>
						</li>
					</ul>
				</div>
			</nav>
		</header>
				<!-- Create Hotel Form -->
		<div class="container">
			<div class="text-center">
					<h2>Hotel Create Page</h2>
					<br>
				</div>
			<form>
				<div class="form-row">
					<div class="form-group col-md-4">
						<label for="inputName">Hotel Name</label>
						<input type="text" class="form-control" id="inputName" placeholder="Hiyatt Tashkent">
					</div>
					<div class="form-group col-md-2">
			      <label for="inputType">Type</label>
			      <select id="inputType" class="form-control">
			        <option selected>Choose...</option>
			        <option>Hotel</option>
			        <option>Resort</option>
			        <option>Villa</option>
			        <option>Apartment</option>
			        <option>Boat</option>
			        <option>Hostel</option>
			        <option>Bed and Breakfast</option>
			        <option>Homestay</option>
			      </select>
			    </div>
					<div class="form-group col-md-2">
			      <label for="inputRating">Star Rating</label>
			      <select id="inputRating" class="form-control">
			        <option selected>Choose...</option>
			        <option>1</option>
			        <option>2</option>
			        <option>3</option>
			        <option>4</option>
			        <option>5</option>
			      </select>
			    </div>
			    <div class="form-group col-md-4">
						<label for="inputWebsite">Website</label>
						<input type="text" class="form-control" id="inputWebsite" placeholder="example.com">
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-7">
				    <label for="inputDescription">Description</label>
						<input type="text" class="form-control" id="inputDescription" placeholder="Short description...">
				  </div>
				  <div class="form-group col-md-5">
						<label for="inputAddress">Address</label>
						<input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-5">
						<label for="inputCountry">Country</label>
						<input type="text" class="form-control" id="inputContry" placeholder="Uzbekistan">
					</div>
					<div class="form-group col-md-5">
						<label for="inputCity">City</label>
						<input type="text" class="form-control" id="inputCity" placeholder="Tashkent">
					</div>
					<div class="form-group col-md-2">
						<label for="inputZip">Zip</label>
						<input type="text" class="form-control" id="inputZip"
						placeholder="100187">
					</div>
				</div>
				<button type="submit" class="btn btn-primary">Create</button>
			</form>
		</div><br>
		<footer class="page-footer font-small bg-light">
			<br>
			<div class="container text-center">
				<div class="mb-2">
					<h5>Subscribe to Offers & Updates</h5>
					<lable>Offers on hotel rooms delivered directly to your inbox</lable>
				</div>
				<form class="form-inline justify-content-center">
					<div class="form-group mx-sm-2 mb-2 ">
						<input type="email" class="form-control" id="inputEmail" placeholder="email@example.com">
					</div>
					<button type="submit" class="btn btn-primary md-6 mb-2">Subscribe</button>
				</form>
				<br>
				<div class="footer-copyright text-black-50">Â© 2020 Copyright:
					<a class="dark-grey-text" href="#"> ourhotelname.uz</a>
					<p>Created by: <a href="#" class="dark-grey-text">Dirty Bits</a></p>
				</div>
			</div>
		</footer>
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	</body>
</html>
