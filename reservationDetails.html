<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<title>Reservation Detais Page</title>
	</head>
	<body>
		<header class="container">
			<nav class="navbar navbar-expand-lg navbar-light">
				<a class="navbar-brand" href="#">Our Hotel Name</a>
				<button class="navbar-toggler active" type="button" data-toggle="collapse" data-target="#navbarContent">
				<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse float-right" id="navbarContent">
					<ul class="nav navbar-nav navbar-right">
						<li class="nav-item">
							<a class="nav-link active" href="#">Offers</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">My Reservations</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">About</a>
						</li>
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown">
								Sign in
							</a>
							<div class="dropdown-menu">
								<form class="px-4 py-3">
									<div class="form-group">
										<label for="dropdownFormEmail">Email address</label>
										<input type="email" class="form-control" id="dropdownFormEmail" placeholder="email@example.com">
									</div>
									<div class="form-group">
										<label for="dropdownFormPassword">Password</label>
										<input type="password" class="form-control" id="dropdownFormPassword" placeholder="Password">
									</div>
									<div class="form-check">
										<input type="checkbox" class="form-check-input" id="dropdownCheck">
										<label class="form-check-label" for="dropdownCheck">
											Remember me
										</label>
									</div>
									<button type="submit" class="btn btn-primary">Sign in</button>
								</form>
								<div class="dropdown-divider"></div>
								<a class="dropdown-item" href="#">New around here? Sign up</a>
								<a class="dropdown-item" href="#">Forgot password?</a>
							</div>
						</li>
					</ul>
				</div>
			</nav>
		</header>
		<br>
		<!-- Reservation Details Page Content -->
		<div class="container">
			<div class="row">
				<div class="col-md-6 mb-12">
					<div class="text-center">
						<h3>Reservation Details</h3>
					</div><br>
					<form>
						<div class="card card-body">
							<div class="row">
								<div class="col-md-6 col-sm-6">
									<label for="inputFrom">From</label>
									<input type="date" id="inputFrom" class="form-control" value="2020-04-28">
								</div>
								<div class="col-md-6 col-sm-6">
									<label for="inputTo">To</label>
									<input type="date" id="inputTo" class="form-control" value="2020-04-29">
								</div>
							</div><br>
							<div class="row">
								<div class="col-md-6">
									<label for="inputName">Number of Rooms</label>
									<input type="number" min="1" max="2" class="form-control" id="inputName" value="1">
								</div>
								<div class="col-md-6">
									<label for="inputName">Number of Persons</label>
									<input type="number" min="1" max="5" class="form-control" id="inputName" value="1">
								</div>
							</div><br>
							<div class="row">
								<div class="col">
									<label for="inputType">Room Type</label>
									<select id="inputType" class="form-control">
										<option selected>Choose...</option>
										<option selected="selected">Luxury</option>
										<option>Comfort Plus</option>
										<option>Comfort</option>
										<option>Family</option>
										<option>Basic</option>
										<option>Bed Only</option>
									</select>
								</div>
							</div>
						</div><br>
						<div class="text-center">
							<button type="submit" class="btn btn-primary w-50">Reserve</button>
						</div><br><br>
					</form>
				</div>
			</div><br>
			<footer class="page-footer font-small bg-light">
				<br>
				<div class="container text-center">
					<div class="mb-2">
						<h5>Subscribe to Offers & Updates</h5>
						<lable>Offers on hotel rooms delivered directly to your inbox</lable>
					</div>
					<form class="form-inline justify-content-center">
						<div class="form-group mx-sm-2 mb-2 ">
							<input type="email" class="form-control" id="inputEmail" placeholder="email@example.com">
						</div>
						<button type="submit" class="btn btn-primary md-6 mb-2">Subscribe</button>
					</form>

					</div>
				</div>
			</footer>

			<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
			<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
